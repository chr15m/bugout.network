<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>bugout.network: decentralized tech to protect freedom of expression</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="alternate" type="application/rss+xml" title="Bugout network decentralized tech" href="https://mccormick.cx/news/tags/cryptography.rss" />
  </head>
  <body>
    <header id="header">
      <h1>
        decentralized tech<br/>
      </h1>
      <h2>
        to protect<br/>
        freedom of expression
      </h2>
    </header>

    <main>
      <!-- <nav>
        <ul>
          <li><a href='#technology'>Technology</a></li><li><a href='#posts'>Posts</a></li>
        </ul>
      </nav> -->

      <section id="content">
        {{ readme }}
      </section>

      <!-- Signup Form -->
      <script src="https://mccormick.cx/tinysignup.php?list=bugout" data-message="Sign up for updates & releases"></script>

      <section id="technology">
        {{ technology }}
      </section>

      {{ beep }}

      <section id="posts">
        <h1>Posts</h1>
        {% for entry in entries %}
          <div class="post">
            <h3><a href="{{entry.url}}">{{entry.title}}</a></h3>
            <span class="date">{{ entry.date }}</span>
            <div>{{entry.summary}}</div>
            <a href="{{entry.url}}">Read more...</a>
          </div>
        {% endfor %}
      </section>

      <footer>
        <a href="https://twitter.com/mccrmx">Twitter</a> | <a href="https://mccormick.cx/news/tags/cryptography.rss">RSS</a> | <a href="mailto:chris@mccormick.cx">email</a>
      </footer>
    </main>
  </body>
</html>
